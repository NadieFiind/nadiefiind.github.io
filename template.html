<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{title}</title>
		
		<meta charset="utf-8" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
		
		<link rel="icon" href="{icon}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Poppins&family=Schoolbell&family=Syne+Mono&display=swap"
		/>
		
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://kit.fontawesome.com/727aa9b4da.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython.min.js" defer="defer"></script>
		<script src="/src.brython.js" defer="defer"></script>
		<script type="text/python">
			import pyfyre
			pyfyre.PRODUCTION = {prod_env}
			import index
		</script>
		
		{head}
	</head>
	<body onload="brython({brython_options})">
		<noscript>Warning: JavaScript is not enabled.</noscript>
		<div id="root">{body}</div>
	</body>
</html>
